<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- 導航欄 -->
<div th:replace="~{display/navbar}"></div>

<!-- 主要內容區域 -->
<div class="container mt-4">
    <!-- 頁面標題 -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>管理菜單</h2>
        <a href="/product/add" class="btn btn-primary">新增菜單項目</a>
    </div>

    <!-- 菜單項目列表 -->
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">名稱</th>
                    <th scope="col">價格</th>
                    <th scope="col">類型</th>
                    <th scope="col">操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 假設你有菜單數據，這裡可以使用 Thymeleaf 循環來展示 -->
                <tr th:each="menuItem : ${menuItems}">
                    <td th:text="${menuItem.name}">咖啡</td>
                    <td th:text="${menuItem.price}">$100</td>
                    <td th:text="${menuItem.category}">飲料</td>
                    <td>
                        <a href="/product/edit" class="btn btn-sm btn-warning">編輯</a>
                        <a href="/product/delete" class="btn btn-sm btn-danger">刪除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        showSidebar('order');
    });
</script>

</body>
</html>
