<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增環保用具</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
    <div th:replace="~{display/navbar}"></div>
    <div class="container" id="container">
        <h2>請 輸 入 想 搜 尋 關 鍵 字</h2>
        <form method="get" class="btn btn-outline-warning btn-sm" action="/SpanTasty/rent/showAll">
			<input type="submit" value="返回">
		</form>
        <form th:action="@{/rent/search}" th:object="${rent}" method="get">
        <table class="table table-warning table-striped" id="table">
            <tr>
                <td>訂單編號:
				<select th:field="*{rentId}">
					<option value="" selected disabled>請選擇訂單編號</option>
					<option th:each="rent : ${rents}" th:value="${rent.rentId}" th:text="${rent.rentId}"></option>
				</select>
                </td>
            </tr>
			<tr>
				<td>
				租借會員:
				<select th:field="*{memberId}">
	                <option value="" selected disabled>請選擇會員編號</option>
					<option th:each="member : ${members}" th:value="${member.memberId}" th:text="${member.account}"></option>
                </select>
				</td>
			</tr>
			<tr>
				<td>
				租借餐廳: 
				<select th:field="*{restaurantId}">
	                <option value="" selected disabled>請選擇租借餐廳</option>
	                <option th:each="restaurant : ${restaurants}" th:value="${restaurant.restaurantId}" th:text="${restaurant.restaurantName}"></option>
                </select>
				</td>
			</tr>
			<tr>
				<td>租借狀態: 
					<input type="radio" th:field="*{rentStatus}" value="1" id="status_1" />1:出租中 
					<input type="radio" th:field="*{rentStatus}" value="2" id="status_2" />2:已歸還
				</td>
			</tr>
			<tr>
				<td>查找日期: 
					開始<input type="date" name="rentDateStart" /> 
					結束<input type="date" name="rentDateEnd" />
				</td>
			</tr>
		</table>
		<input type="submit" value="確定" />
		</form>
    </div>
   
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/axios.min.js}"></script>
</body>

</html>
