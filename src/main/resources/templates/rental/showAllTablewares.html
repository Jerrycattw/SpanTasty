<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>環保用具</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{display/navbar}" ></div>
<div class="content" id="content">
    <h2>環 保 用 具 系 統</h2>
    <form method="POST" class="btn" action="/EEIT187-6/Rent/getOption">
		<button type="button" class="btn btn-outline-warning btn-sm">新增訂單</button>
	</form>
    <table class="table table-warning table-striped" id="table">
    <th:block th:each=" tableware : ${tablewares}">
        <tr>
            <th>用具編號</th>
            <th>用具名稱</th>
            <th>押金金額</th>
            <th>用具圖片</th>
            <th>用具描述</th>
            <th>用具狀態(1:上架 2:未上架)</th>
            <th></th>
        </tr>
        <tr>
            <td th:text="${tableware.tablewareId}"></td>
            <td th:text="${tableware.tablewareName}"></td>
            <td th:text="${tableware.tablewareDeposit}"></td>
            <td th:text="${tableware.tablewareImage}"></td>
            <td th:text="${tableware.tablewareDescription}"></td>
            <td th:text="${tableware.tablewareStatus}"></td>
        </tr>
    </th:block>
    </table>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}" ></script>
<script th:src="@{/js/jquery-3.7.1.min.js}" ></script>
<script th:src="@{/js/axios.min.js}" ></script>
</body>
</html>
