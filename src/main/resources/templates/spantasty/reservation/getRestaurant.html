<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        .restaurant-img img {
            height: 330px; /* 圖片高度 */
            object-fit: cover; /* 保持圖片比例 */
        }

        .card {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            color: #ffc107; /* 金色標籤 */
        }

        .form-control {
            background-color: #343a40; /* 深色背景 */
            color: #ffc107; /* 金色文字 */
        }

        .form-control:disabled {
            background-color: #495057; /* 深色背景 */
        }

        .btn-success {
            background-color: #28a745; /* 按鈕顏色 */
            border: none;
            transition: background-color 0.3s;
        }

        .btn-success:hover {
            background-color: #218838; /* 懸停效果 */
        }

        h2 {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div th:replace="~{spantasty/display/navbar}"></div>

<!-- 主要內容區域 -->
<div class="content">
<div class="container my-5">
    <h2 class="text-center">餐 廳 資 料</h2>

    <div class="row justify-content-center restaurant-info">
        <div class="col-md-10"> <!-- 設定卡片寬度 -->
            <div class="card bg-dark text-white rounded-3 d-flex flex-row align-items-center">
                <div class="restaurant-img flex-shrink-0">
                    <img th:src="${restaurant.restaurantImg != null ? restaurant.restaurantImg : 'https://via.placeholder.com/450x400'}"
                         alt="Restaurant Image" class="img-fluid rounded-3 m-3">
                </div>
                <div class="restaurant-details flex-grow-1 p-3">
                    <form>
                        <div class="mt-0 d-flex justify-content-end">
                            <a th:href="@{/table/getAll(restaurantId=${restaurant.restaurantId})}" class="btn btn-success me-2">餐廳桌位管理</a>
                        </div>
                        <label class="form-label mb-0">餐廳名稱 :</label>
                        <input type="text" class="form-control mb-1" th:value="${restaurant.restaurantName}" disabled>

                        <label class="form-label mb-0">餐廳地址 :</label>
                        <input type="text" class="form-control mb-1" th:value="${restaurant.restaurantAddress}" disabled>

                        <label class="form-label mb-0">餐廳電話 :</label>
                        <input type="text" class="form-control mb-1" th:value="${restaurant.restaurantPhone}" disabled>

                        <label class="form-label mb-0">營業時間 :</label>
                        <input type="text" class="form-control mb-1" th:value="${restaurant.restaurantOpentime} + ' ~ ' + ${restaurant.restaurantClosetime}" disabled>

                        <label class="form-label mb-0">用餐時間限制 :</label>
                        <input type="text" class="form-control mb-1" th:value="${restaurant.eattime}" disabled>

                        <label class="form-label mb-0">餐廳描述 :</label>
                        <textarea class="form-control mb-1" th:text="${restaurant.restaurantDesc}" disabled></textarea>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        showSidebar('reservation');
    });
</script>
</body>
</html>
