<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>搜尋管理員</title>
<style>
body {
	background-color: #f0f0f0;
	color: #f0f0f0;
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

header h1 {
	color: #f0f0f0;
	text-align: center;
	font-size: 2rem;
}

main {
	background-color: #333;
	padding: 2rem;
	border-radius: 8px;
	box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
	width: 450px;
	text-align: center;
}

h2 {
	margin-bottom: 1.5rem;
	color: #f0f0f0;
}

form {
	display: flex;
	flex-direction: column;
	align-items: flex-start;
}

label {
	margin-bottom: 0.5rem;
	color: #b0b0b0;
}

input {
	width: 100%;
	padding: 0.5rem;
	margin-bottom: 1rem;
	background-color: #444;
	border: none;
	border-radius: 4px;
	color: #f0f0f0;
}

input:focus {
	outline: none;
	border: 1px solid #888;
}

button {
	width: 100%;
	padding: 0.75rem;
	background-color: #555;
	border: none;
	border-radius: 4px;
	color: #f0f0f0;
	font-size: 1rem;
	cursor: pointer;
}

button:hover {
	background-color: #666;
}

#autoFillButton {
	margin-top: 10px;
	background-color: #28a745; /* 一鍵輸入按鈕顏色設為綠色 */
	font-size: 1.2rem; /* 增加一鍵輸入按鈕字體大小 */
}

#autoFillButton:hover {
	background-color: #218838; /* 一鍵輸入按鈕懸停顏色 */
}

#errorMessage {
    color: red; /* 顯示錯誤訊息的顏色 */
}
</style>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
	<main id="contentArea">
		<header>
			<h1>SpanTasty 後臺登入</h1>
		</header>

		<h2>請登入</h2>
		<div>
			<form id="loginForm">
				<label for="account">帳號:</label> <input type="text" id="account"
					name="account" required> <br> <label for="password">密碼:</label>
				<input type="password" id="password" name="password" required>
				<br>
				<button type="submit">登入</button>
			</form>
			<div id="errorMessage" class="error-message"></div>
			<br>
			<button id="autoFillButton">一鍵輸入</button>
		</div>
	</main>

	<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();  // 防止表單的默認提交行為

    // 獲取帳號和密碼
    const account = document.getElementById('account').value;
    const password = document.getElementById('password').value;

    // 發送登入請求
    fetch('/SpanTasty/admin/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            account: account,
            password: password
        })
    })
    .then(response => response.json())
    .then(data => {
        const errorMessage = document.getElementById('errorMessage');
        if (data.success) {
            if (data.data) {  // 檢查 data 中是否有重定向 URL
                // 如果需要跳轉到修改資料頁面
                window.location.href = data.data;
            } else {
                // 正常登入的情況
                window.location.href = '/SpanTasty';
            }
        } else {
            // 顯示錯誤訊息在頁面上
            errorMessage.textContent = data.message;
            errorMessage.style.color = 'red';
        }
    })
    .catch(error => {
        console.error('登入請求失敗:', error);
        alert('登入失敗，請稍後再試');
    });
});

// 一鍵輸入功能
document.getElementById('autoFillButton').addEventListener('click', function() {
    document.getElementById('account').value = 'test'; // 預設帳號
    document.getElementById('password').value = '1234'; // 預設密碼
});
    </script>
</body>
</html>
