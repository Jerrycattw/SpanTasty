<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>所有商品類別資料</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">

    <style>
        .custom-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #9d80f4;
        }
        .custom-button-delete {
            color: #6140c4;
        }
        .custom-button-add {
            background: none;
            border: none;
            cursor: pointer;
            color: #1b2b46;
        }
        h2 {
            font-weight: 900;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            text-align:center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            white-space: nowrap;
            text-align:center;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e2e2e2;
        }
        h3 {
            text-align: right;
            font-family: Arial, sans-serif;
        }
        
    </style>
</head>
<body>
<div th:replace="~{display/navbar}"></div>
<div class="content" id="content">
    <div align="center">
        <h2>所有商品類別資料</h2>
        <form method="post" th:action="@{/productType/add}">
            <input type="text" name="productTypeName" placeholder="請輸入欲新增的類別名稱" required>
            <button type="submit" class="custom-button-add"><i class="fa-solid fa-folder-plus fa-xl"></i></button>
        </form>
        <table id="productsTable" class="display" border="1">
            <thead>
                <tr style="background-color: #9D9D9D">
                    <th style="text-align:center">商品類別編號</th>
                    <th style="text-align:center">商品名稱</th>
                    <th style="text-align:center">商品類別修改</th>
                    <th style="text-align:center">商品類別刪除</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="productType : ${productTypes}">
                    <tr>
                        <td th:text="${productType.productTypeId}"></td>
                        <td th:text="${productType.productTypeName}"></td>
                        <td>
                            <form method="post" th:action="@{/productType/update/{id}(id=${productType.productTypeId})}">
                                <input type="text" name="productTypeName" placeholder="請輸入欲更新類別名稱" required>
                                <button type="submit" class="custom-button">
                                    <i class="fa-regular fa-pen-to-square fa-xl"></i>
                                </button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/productType/del/{id}(id=${productType.productTypeId})}" method="post">
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="custom-button custom-button-delete" onclick="return confirm('確定要刪除這項商品類別嗎？');">
                                    <i class="fa-solid fa-trash-arrow-up fa-xl"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <h3>
            共<span th:text="${#lists.size(productTypes)}">0</span>筆商品資料
        </h3>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#productsTable').DataTable({
            "paging": true,
            "searching": true,
            "ordering": true,
            "info": true
        });
    });

    document.addEventListener("DOMContentLoaded", function() {
        showSidebar('store');
    });
</script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
</body>
</html>
