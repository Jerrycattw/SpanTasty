<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>AddOrder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex; /* 使用 Flexbox */
            margin: 0; /* 移除預設邊距 */
        }

        .navbar {
            width: 20%;
            background-color: #f8f9fa;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            text-align: center;
        }

        .form-container {
            width: 45%;
        }

        .error-container {
            padding: 10px;
            color: red;
            display: none;
        }

        .error-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="navbar" th:replace="~{display/navbar}"></div>
<div class="content">
    <div class="form-container">
        <h2>新增訂單明細</h2>
        <form method="post" th:action="@{/shoppingOrder/addPost}">
            <div class="row mb-3">
                <label for="memberId" class="form-label col-sm-3">會員:</label>
                <div class="col-sm-9">
                    <select name="memberId" id="memberId" class="form-select" required>
                        <option value="">請選擇會員</option>
                        <th:block th:each="member : ${members}">
                            <option th:value="${member.memberId}" th:text="${member.memberId} + '. ' + ${member.memberName} + '. ' + ${member.phone}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="productId" class="form-label col-sm-3">購買商品:</label>
                <div class="col-sm-9">
                    <select name="productId" id="productId" class="form-select" required>
                        <option value="">請選擇商品</option>
                        <th:block th:each="product : ${products}">
                            <option th:value="${product.productId}" th:text="${product.productId} + '. ' + ${product.productName}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="shoppingItemQuantity" class="form-label col-sm-3">產品數量:</label>
                <div class="col-sm-9">
                    <input type="text" id="shoppingItemQuantity" name="shoppingItemQuantity" class="form-control" required />
                    <div id="error-container-quantity" class="error-container">
                        <i class="fa-regular fa-circle-xmark error-icon"></i>
                        <span id="error-message-quantity">請輸入正確數字</span>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">確定</button>
        </form>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // 調用左側導航
    showSidebar('store');

    const quantityInput = document.getElementById('shoppingItemQuantity');
    const errorContainerQuantity = document.getElementById('error-container-quantity');

    function validateNumber(input, errorContainer) {
        const value = input.value;
        // 檢查輸入值是否為正整數
        if (/^\d+$/.test(value)) {
            errorContainer.style.display = 'none';
        } else {
            errorContainer.style.display = 'flex';
        }
    }

    quantityInput.addEventListener('input', function() {
        validateNumber(quantityInput, errorContainerQuantity);
    });
});
</script>
</body>
</html>
