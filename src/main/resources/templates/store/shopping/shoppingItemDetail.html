<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        #add {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        h2 {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left; /* 預設左對齊 */
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: center; /* 置中對齊 */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e2e2e2;
        }
    </style>
</head>
<body>
<div th:replace="~{display/navbar}"></div>
<div class="content" id="content">
    <div align="center">
        <h2>訂單明細</h2>
        <form method="post" action="@{/shoppingItem/showUpdateItem}">
            <input type="hidden" name="shoppingId" th:value="${shopping.shoppingId}">
            <select name="productId" id="productId">
                <option value="">請選擇商品</option>
                <th:block th:each="product : ${productList}">
                    <option th:value="${product.productId}" th:text="${product.productId} + '. ' + ${product.productName}"></option>
                </th:block>
            </select>
            <input type="text" name="shoppingItemQuantity" id="shoppingItemQuantity" placeholder="請輸入加購商品數量"> 
            <button id="add"><i class="fa-solid fa-cart-plus fa-xl" style="color: #223658;"></i></button>
        </form>

        <th:block th:if="${items != null}">
            <br><input type="hidden" id="shoppingId" th:value="${shopping.shoppingId}">
            <table id="items_table" border="1">
                <thead>
                    <tr style="background-color:#9D9D9D">
                        <th>訂單編號</th>
                        <th>產品編號</th>
                        <th>產品名稱</th>
                        <th>產品項目數量</th>
                        <th>產品價格</th>
                        <th>產品項目金額</th>
                        <th>修改項目</th>
                        <th>刪除項目</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="item : ${items}">
                        <tr>
                            <td th:text="${item.id.shoppingId}"></td>
                            <td th:text="${item.id.productId}"></td>
                            <td th:text="${item.product.productName}"></td>
                            <td th:text="${item.shoppingItemQuantity}"></td>
                            <td th:text="${item.product.productPrice}"></td>
                            <td th:text="${item.shoppingItemQuantity * item.product.productPrice}"></td>
                            <td>
                                <form method="post" th:action="@{/shoppingItem/showUpdateItem}">
                                    <input type="hidden" name="shoppingId" th:value="${item.id.shoppingId}">
                                    <input type="hidden" name="productId" th:value="${item.id.productId}">
                                    <button type="submit" style="background: none; border: none; cursor: pointer; color: #9d80f4;">
                                        <i class="fa-regular fa-pen-to-square fa-xl" style="color: #9d80f4;"></i>
                                    </button>
                                </form>
                            </td>
                            <td>
                                <form method="post" th:action="@{/shoppingItem/delItem}">
                                    <input type="hidden" name="shoppingId" th:value="${item.id.shoppingId}">
                                    <input type="hidden" name="productId" th:value="${item.id.productId}">
                                    <button type="submit" style="background: none; border: none; cursor: pointer; color: #9d80f4;" onclick="return confirm('確定要刪除這筆商品項目嗎？');">
                                        <i class="fa-solid fa-trash-arrow-up fa-xl" style="color: #6140c4;"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
            <h4>訂單總金額: <span th:text="${shopping.shoppingTotal}"></span></h4>
        </th:block>
        
        <th:block th:if="${items == null}">
            <p>No items found</p>
        </th:block>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    showSidebar('store');
});
</script>
</body>
</html>
