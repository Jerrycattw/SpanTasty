<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" class="wide wow-animation" lang="en">
<head>
<title>Rent</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
<!-- Stylesheets-->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins:400,500%7CTeko:300,400,500%7CMaven+Pro:500">
<link rel="stylesheet" href="/SpanTasty/starcups/css/bootstrap.css">
<link rel="stylesheet" href="/SpanTasty/starcups/css/fonts.css">
<link rel="stylesheet" href="/SpanTasty/starcups/css/style.css">
<style>
.tableware-img {
    width: 150px;
    height: auto; /* 保持比例 */
}
</style>
</head>
<body>
<!-- navbar  th:replace=-->
<div th:replace="~{starcups/display/navbar}" ></div>
<!-- 選單下方圖片及連結 -->
    <section class="section breadcrumbs-custom-inset">
      <div class="breadcrumbs-custom context-dark">
        <div class="container">
          <h2 class="breadcrumbs-custom-title">Rent Tableware Now</h2>
          <ul class="breadcrumbs-custom-path">
            <li><a href="/SpanTasty/StarCups">Home</a></li>
            <li class="active">Rental</li>
          </ul>
        </div>
        <!-- 圖片-->
        <div class="box-position novi-bg novi-bg-img" style="background-image: url(images/bg-breadcrumbs.jpg);"></div>
      </div>
    </section>
	
	<section
		class="section novi-bg novi-bg-img section-xl bg-default text-md-start">
		<div class="container">
			<div class="row row-70 row-fix">
				<div class="col-lg-11 post-classic-wrap">

					<!-- Post Classic-->
					<article th:each="tableware : ${tablewaresPage.content}"
						class="post post-classic">
						<div class="post-classic-panel d-flex align-items-center">
						 <!-- <a class="badge badge-secondary" th:href="@{/StarCups/restaurant/{id}(id=${restaurant.restaurantId})}"> -->
						    <img th:src="${tableware.tablewareImage != null ? tableware.tablewareImage : 'https://via.placeholder.com/450x400'}" 
						         alt="" class="tableware-img img-fluid"/>
						  </a>
						  <!-- 這裡的文字會顯示在圖片右邊 -->
						  <div class="ms-3">
							<h4 class="post-classic-title mb-4 fs-5">
								<a href="blog-post.html" th:text="${tableware.tablewareName}"></a>
							</h4>
						    <div class="post-classic-time m-3 ">
						      <span class="novi-icon icon fs-6"> 押金金額: </span>
						      <span class="fs-5" th:text="${tableware.tablewareDeposit}"></span>
						    </div>
						    <div class="post-classic-time m-3 ">
						      <span class="novi-icon icon fs-6"> 用具描述: </span>
						      <span class="fs-6" th:text="${tableware.tablewareDescription}"></span>
						    </div>
						  <div class=" button button-md button-icon button-icon-left button-secondary button-pipaluk ms-3 mt-0"><span class="novi-icon icon fa fa-plus"></span>租借用具</div>
						  </div>
						</div>
					</article>


					<div class="pagination-wrap">
						<!-- Bootstrap Pagination-->
						<nav aria-label="Page navigation">
							<ul class="pagination">
								<!-- Previous Page Link -->
								<li class="page-item page-item-control"
									th:classappend="${tablewaresPage.hasPrevious()} ? '' : 'disabled'">
									<a class="page-link"
									th:href="@{/StarCups/tableware(page=${tablewaresPage.number - 1})}"
									aria-label="Previous"> <span class="icon"
										aria-hidden="true"></span>
								</a>
								</li>

								<!-- Page Numbers -->
								<li class="page-item"
									th:each="pageNum : ${#numbers.sequence(1, tablewaresPage.totalPages)}"
									th:classappend="${pageNum == tablewaresPage.number+1} ? 'active'">
									<a class="page-link"
									th:href="@{/StarCups/tableware(page=${pageNum - 1})}"
									th:text="${pageNum}"></a>
								</li>

								<!-- Next Page Link -->
								<li class="page-item page-item-control"
									th:classappend="${tablewaresPage.hasNext()} ? '' : 'disabled'">
									<a class="page-link"
									th:href="@{/StarCups/tableware(page=${tablewaresPage.number + 1})}"
									aria-label="Next"> <span class="icon" aria-hidden="true"></span>
								</a>
								</li>
							</ul>
						</nav>
					</div>

				</div>
				<div class="col-lg-4"></div>
			</div>
		</div>
	</section>
	


	<h5 class="ms-4">租借須知</h5>
	<div class="mt-2 ms-4 mb-5">
	  <ul class="">
	    <li>租借用具歸還時間為：七天內。</li>
	  </ul>
	</div>
		<!-- Global Mailform Output-->
    <div class="snackbars" id="form-output-global"></div>
    <!-- footer  th:replace=-->
    <div th:replace="~{starcups/display/footer}" ></div>
    
     <!-- Javascript-->
    <script src="/SpanTasty/starcups/js/core.min.js"></script>
    <script src="/SpanTasty/starcups/js/script.js"></script>
</body>
</html>
